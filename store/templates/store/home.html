{% extends 'store/index.html' %}

{% block title %}E-commerce Home{% endblock title %}
{% block content %}
<div class="latest-products">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>Latest Products</h2>
                    <a href="products.html">view all products <i class="fa fa-angle-right"></i></a>
                </div>
            </div>
            {% for item in product %}
            <div class="col-md-4">
                <div class="product-item">
                    <a href="{% url 'product' item.slug %}" class="figure-img"><img class="img-fluid" src="{{ item.image.url }}" alt=""></a>
                    <div class="down-content">
                        <a href="{% url 'product' item.slug %}">
                            <h4>{{ item.product_name }}</h4>
                        </a>
                        <h6>{{ item.price }}</h6>

                        <p>{{ item.description }}</p>

                        <ul class="stars">
                            
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                        <span>{{ item.ratings.star }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
